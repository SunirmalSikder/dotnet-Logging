version: '{branch}.{build}'
image: Visual Studio 2017
init:
  # Good practise, because Windows line endings are different from Unix/Linux ones
  - cmd: git config --global core.autocrlf true
install:
  # Installrepo specifig stuff here
before_build:
  # Display .NET Core version
  - cmd: dotnet --version
  # Display minimal restore text
  - cmd: dotnet restore ./Logging/Logging.csproj --verbosity m
build_script:
  # output will be in ./src/bin/debug/netcoreapp1.1/publish
  - cmd: dotnet publish ./Logging/Logging.csproj
after_build:
  # For once the build has completed
artifacts:
 - path: '\Logging\bin\Debug\netstandard2.0\publish'
   name: Affecto.Logging
   type: NugetPackage
clone_depth: 1
test_script:
